<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - raw shader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div id="container"></div>

  <script id="vertexShader" type="x-shader/x-vertex">

			precision mediump float;
			precision mediump int;

			uniform mat4 modelViewMatrix; // optional
			uniform mat4 projectionMatrix; // optional
			uniform float time;

			attribute vec3 position;
			attribute vec4 color;

			varying vec3 vPosition;

			void main()	{

        vec3 center = vec3(0.0, 0.0, 0.0);
        vec3 delta = (position - center) * time;
        vPosition = position + delta;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( vPosition, 1.0 );

			}

		</script>

  <script id="fragmentShader" type="x-shader/x-fragment">

			precision mediump float;
			precision mediump int;

			varying vec3 vPosition;
			uniform vec4 vColor;
      uniform float time;

			void main()	{

				vec4 color = vec4( vColor );
				color.r += sin( vPosition.x * 10.0 + time ) * 0.5;

				gl_FragColor = color;

			}

		</script>


  <script type="importmap">
			{
				"imports": {
					"three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/"
				}
			}
		</script>

  <script type="module">

    import * as THREE from 'three';

    import Stats from 'three/addons/libs/stats.module.js';
    import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
    import { FontLoader } from 'three/addons/loaders/FontLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    const objLoader = new OBJLoader();
    const fontLoader = new FontLoader();
    let container, stats;

    let camera, scene, renderer, materials, heartMaterial, meshs, controls;

    await init();
    animate();

    async function init() {

      container = document.getElementById('container');

      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.set(0, 400, 700);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x101010);
      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);
      stats = new Stats();
      container.appendChild(stats.dom);
      window.addEventListener('resize', onWindowResize);

      const axesHelper = new THREE.AxesHelper(100);
      scene.add(axesHelper);

      controls = new OrbitControls(camera, renderer.domElement);

      const spotLight = new THREE.SpotLight(0xffffef);
      spotLight.position.set(100, 1000, 100);
      scene.add(spotLight);

      loadMaterials();
      await loadText();
      await loadHeart();
      controls.target = new THREE.Vector3(0, 0, 0);
      controls.autoRotate = true;
    }

    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function loadMaterials() {
      materials = {
        heart: new THREE.RawShaderMaterial({
          uniforms: {
            vColor: {
              value: [1, 0, 0, 1]
            },
            time: {
              value: 0
            }
          },
          vertexShader: document.getElementById('vertexShader').textContent,
          fragmentShader: document.getElementById('fragmentShader').textContent,
          side: THREE.DoubleSide,
          transparent: true
        }),
        text: new THREE.MeshToonMaterial({
          color: 0xff0000,
          size: 1,
          sizeAttenuation: true
        })
      }
    }

    function loadText() {
      return new Promise((resolve, reject) => {
        // create text
        fontLoader.load('./PangMenZhengDao_Regular.json', (font) => {
          const textGeo = new TextGeometry('LYJ', {
            font: font,
            size: 70,
            height: 20,
            curveSegments: 4,
            bevelThickness: 2,
            bevelSize: 1.5,
            bevelEnabled: true
          })
          textGeo.computeBoundingBox();
          const centerOffset = - 0.5 * (textGeo.boundingBox.max.x - textGeo.boundingBox.min.x);

          const textMesh1 = new THREE.Mesh(textGeo, materials.text);
          textMesh1.name = 'text'
          textMesh1.position.x = centerOffset;
          textMesh1.position.y = 0;
          textMesh1.position.z = 0;

          textMesh1.rotation.x = 0;
          textMesh1.rotation.y = Math.PI * 2;
          scene.add(textMesh1);
          resolve(textMesh1);
        })
      })
    }

    //loadHeart
    function loadHeart() {
      return new Promise((resolve, reject) => {
        objLoader.load('./HEARTOBJ.obj', (obj) => {
          obj.position.set(0, 0, 0);
          const heart = new THREE.Points(obj.children[0].geometry, materials.heart);
          heart.name = 'heart'
          scene.add(heart);
          resolve(obj);
        })
      })
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
      stats.update();
    }

    function render() {
      const time = performance.now();
      const delta = Math.sin(time * 0.005) * 0.10 + 0.9;
      controls.update();
      scene.getObjectByName("heart").material.uniforms.time.value = delta;
      renderer.render(scene, camera);
    }

  </script>

</body>

</html>
